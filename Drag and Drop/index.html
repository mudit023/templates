<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drag and Drop</title>
</head>

<body>

  <main>
    <div class="row">
      <div class="col-header start">Start 👐</div>
      <div class="col-header progress">In progress 🔁</div>
      <div class="col-header done">Ready ✅</div>
    </div>

    <div class="row">
      <div class="placeholder placeholder-start">
        <div class="item" draggable="true">Drag me 🙂</div>
      </div>
      <div class="placeholder placeholder-progress"></div>
      <div class="placeholder placeholder-done"></div>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
