<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Profile_Card</title>
</head>

<body>
    <div class="container">
        <div class="card" data-tilt>
            <img class="profile" src="./img/profilepic.jpg" alt="">
            <h1>Ajay Singh</h1>
            <p>Full-stack developer and I like to learn coding.</p>
            <div class="link">
                <a href="www.facebook.com"><img src="./img/facebook.png" alt=""></a>
                <a href="www.twitter.com"><img src="./img/twitter.png" alt=""></a>
                <a href="www.telegram.com"><img src="./img/telegram.png" alt=""></a>
            </div>
            <div class="btn">
                <button>Message me</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
