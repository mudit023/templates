<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dropdown Menu</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="UTF-8" />
				<meta http-equiv="X-UA-Compatible" content="IE=edge" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<title>Dropdown Menu</title>
				<link rel="stylesheet" href="style.css" />
				<script src="/script.js"></script>
			</head>
			<body>
				<!DOCTYPE html>
				<html lang="en">
					<head>
						<meta charset="UTF-8" />
						<meta http-equiv="X-UA-Compatible" content="IE=edge" />
						<meta
							name="viewport"
							content="width=device-width, initial-scale=1.0"
						/>
						<title>Dropdown Menu</title>
						<link rel="stylesheet" href="style.css" />
					</head>
					<body>
						<div class="navigation">
							<div class="userBox">
								<div class="imgBox">
									<img src="/user.jpg" alt="" />
								</div>
								<p class="username">Hollywood Hero</p>
							</div>
							<div class="menuToggle"></div>
							<ul class="menu">
								<li>
									<a href="#"
										><ion-icon name="person-outline"></ion-icon>My Profile</a
									>
								</li>
								<li>
									<a href="#"
										><ion-icon name="chatbox-outline"></ion-icon>Messages</a
									>
								</li>
								<li>
									<a href="#"
										><ion-icon name="notifications-outline"></ion-icon
										>Notifications</a
									>
								</li>
								<li>
									<a href="#"
										><ion-icon name="help-circle-outline"></ion-icon>Help &
										Support</a
									>
								</li>
								<li>
									<a href="#"
										><ion-icon name="log-out-outline"></ion-icon>Logout</a
									>
								</li>
							</ul>
						</div>
						<script
							type="module"
							src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
						></script>
						<script
							nomodule
							src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
						></script>
						<script src="/script.js"></script>
					</body>
				</html>
			</body>
		</html>
	</body>
</html>
