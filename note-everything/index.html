<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Custom Css-->

    <link rel="stylesheet" href="scss/main.css" />

  

    <title>Note Everything</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-light">Note Everything.</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
          <button type="button" class="btn btn-outline-light">Search</button>
        </form>
      </div>
    </nav>
    <div class="container my-4">
      <div class="card text-success">
        <div class="card-body">
          <div class="mb-3">
            <h5 class="card-title">Add title</h5>
            <input type="text" class="form-control" id="noteTitle" aria-describedby="title" placeholder="Your note title">
          </div>
          <h5 class="card-title">Add a note</h5>
          <div class="input-group">
            <textarea class="form-control" id="noteInput" placeholder="Your note"></textarea>
          </div>
          <h6 class="alert alert-danger fw-bold my-4" id="alertTxt">
            *Type something please!
          </h6>
          <button class="btn btn-outline-success my-4" id="addBtn">Add</button>
        </div>
      </div>
      <hr />
      <h1 class="h1 text-light">Your notes</h1>
      <hr />
      <div class="container-fluid row" id="cardContainer"></div>
    </div>

    
    <!--Custom Js -->
    <script src="app.js"></script>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
