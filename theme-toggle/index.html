<!DOCTYPE html>
<html lang="en">
<!-- CODED BY PROGRAMMING SCHOOL -->
  <head>
    <meta charset="UTF-8" />
    <title>Theme Toggle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="cd-header">
      <div class="header-wrapper">
        <div class="logo-wrap">
          <a href="https://github.com/mudit023/templates" class="hover-target"><span>Programing</span><span>-</span>School</a>
        </div>
        <div class="nav-but-wrap">
          <div class="menu-icon hover-target">
            <span class="menu-icon__line menu-icon__line-left"></span>
            <span class="menu-icon__line"></span>
            <span class="menu-icon__line menu-icon__line-right"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="nav">
      <div class="nav__content">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="./index.html" class="hover-target">Home</a>
          </li>
          <li class="nav__list-item">
            <a href="https://mohamed-ehab-portfolio.vercel.app" class="hover-target">Portfolio</a>
          </li>
          <li class="nav__list-item">
            <a href="https://mohamed-ehab-portfolio.vercel.app" class="hover-target">Studio</a>
          </li>
          <li class="nav__list-item">
            <a href="https://mohamed-ehab-portfolio.vercel.app" class="hover-target">News</a>
          </li>
          <li class="nav__list-item">
            <a href="https://mohamed-ehab-portfolio.vercel.app/#contact" class="hover-target">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="section full-height over-hide">
      <div class="switch-wrap">
        <h1>Theme</h1>
        <div id="switch" class="hover-target">
          <div id="circle"></div>
        </div>
        <p><span>dark</span> - <span>light</span></p>
      </div>
    </div>

    <div class="cursor" id="cursor"></div>
    <div class="cursor2" id="cursor2"></div>
    <div class="cursor3" id="cursor3"></div>

    <a
      href="https://github.com/mudit023/templates"
      class="link-to-portfolio hover-target"
      target="”_blank”"
    ></a>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
